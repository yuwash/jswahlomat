<h1>Ergebniss</h1>

<article id="result">
	<h3>Beschreibung</h3>
	<p>
		{{data.content_[4].value}}
	</p>
	<ul>
		<li ng-repeat="p in data.parties">
			<button ng-click="setPartyVisible(p.id)">
				<h1>{{p.name+partyVisible}} {{getTotalPosition(p.id)}}%</h1>
			</button>
			<ul id="{{'party'+p.id}}" class="party">
				<li ng-repeat="q in data.questions" class="{{getRating(q.positions[p.id].orientation)}}">
					<p class="question">
						{{q.text}}
					</p>
					<p class="answer">
						{{q.positions[p.id].argumentation}}
					</p>
				</li>
			</ul>
		</li>
	</ul>
	{{party}}
</article>
<div class="buttonBox">
	<a>WEITER</a>
</div>
