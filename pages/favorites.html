<h1>Favoritenwahl</h1>
<article id="favorites">
	<h3>Beschreibung</h3>
	<p>
		{{data.content_[5].value}}
	</p>
	<ul>
		<li ng-repeat="q in data.questions" ng-click="q.accent=!q.accent" class="{{getRating(q.answer)}}">
			<p>{{q.text}}</p>
			<i class="accentbox {{getFav(q.accent)}}"></i>
		</li>
	</ul>
</article>
<div class="buttonBox">
	<a href="#/result">Best√§tigung</a>
</div>
